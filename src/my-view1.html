<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      input[type=text], [type=email], [type=password], select, textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type=submit]{
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type=submit]:hover{
        background-color: #45a049;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
          <h1>Registrasi</h1>
          <form action="#">
              <label>Nama Lengkap</label>
              <input type="text" name="namalkp" placeholder="Nama Lengkap .." required>

              <label>Email</label>
              <input type="email" name="email" placeholder="Email .." required>

              <label>Password</label>
              <input type="password" name="password" placeholder="Masukkan Password .." required>

              <label>Jenis Kelamin</label>
              <select name="jkel" name="jkel">
                <option value="laki">Laki-laki</option>
                <option value="perempuan">perempuan</option>
              </select>

              <label>Alamat</label>
              <textarea name="alamat" placeholder="Input your address"></textarea>
              <input type="submit" value="Submit">
          </form>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
